<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All - YourBrand</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="navbar shadow-lg fixed top-0 w-full z-20">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-600 to-rose-500">YourBrand</a>
            <div class="hidden md:flex space-x-8">
                <a href="products.html" class="text-lg font-medium hover:text-teal-600 transition-colors">Shop</a>
                <a href="my-account.html" class="text-lg font-medium hover:text-teal-600 transition-colors">My Account</a>
                <a href="about.html" class="text-lg font-medium hover:text-teal-600 transition-colors">About</a>
                <a href="contact.html" class="text-lg font-medium hover:text-teal-600 transition-colors">Contact</a>
            </div>
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <input id="search-input" type="text" placeholder="Search products..." class="search-input px-4 py-2 rounded-full border border-gray-200 bg-white focus:ring-2 focus:ring-teal-500 transition-all" oninput="searchProducts()">
                    <svg class="w-5 h-5 absolute right-3 top-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <a href="cart.html" class="relative hover:text-teal-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="absolute cart-count bg-gradient-to-r from-teal-600 to-rose-500 text-white rounded-full px-2 py-1">0</span>
                </a>
                <button class="md:hidden" onclick="toggleMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu hidden md:hidden bg-white shadow-lg absolute w-full">
            <a href="products.html" class="block px-4 py-3 hover:bg-teal-50 transition-colors">Shop</a>
            <a href="my-account.html" class="block px-4 py-3 hover:bg-teal-50 transition-colors">My Account</a>
            <a href="about.html" class="block px-4 py-3 hover:bg-teal-50 transition-colors">About</a>
            <a href="contact.html" class="block px-4 py-3 hover:bg-teal-50 transition-colors">Contact</a>
        </div>
    </nav>

    <!-- Back Button -->
    <section class="container mx-auto px-4 py-4 mt-16">
        <button onclick="history.back()" class="btn-gradient text-white px-4 py-2 rounded-lg font-semibold hover:shadow-xl flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back
        </button>
    </section>

    <!-- Filter Section -->
    <section id="filters" class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Filter Products</h2>
        <div class="bg-white rounded-xl shadow-lg p-6 grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label for="category-filter" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category-filter" class="mt-1 block w-full border-gray-200 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 bg-white" onchange="filterProducts()">
                    <option value="all">All</option>
                    <option value="men">Men</option>
                    <option value="men-shirts">Men - Shirts</option>
                    <option value="men-jackets">Men - Jackets</option>
                    <option value="men-pants">Men - Pants</option>
                    <option value="women">Women</option>
                    <option value="women-dresses">Women - Dresses</option>
                    <option value="women-tops">Women - Tops</option>
                    <option value="kids">Kids</option>
                    <option value="summer">Summer</option>
                    <option value="urban">Urban</option>
                    <option value="festive">Festive</option>
                    <option value="sale">Sale</option>
                </select>
            </div>
            <div>
                <label for="sort-filter" class="block text-sm font-medium text-gray-700">Sort By</label>
                <select id="sort-filter" class="mt-1 block w-full border-gray-200 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 bg-white" onchange="filterProducts()">
                    <option value="newest">Newest</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="bestselling">Bestselling</option>
                </select>
            </div>
            <div>
                <label for="color-filter" class="block text-sm font-medium text-gray-700">Color</label>
                <select id="color-filter" class="mt-1 block w-full border-gray-200 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 bg-white" onchange="filterProducts()">
                    <option value="all">All</option>
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                    <option value="multicolor">Multicolor</option>
                </select>
            </div>
            <div>
                <label for="size-filter" class="block text-sm font-medium text-gray-700">Size</label>
                <select id="size-filter" class="mt-1 block w-full border-gray-200 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 bg-white" onchange="filterProducts()">
                    <option value="all">All</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="shop" class="container mx-auto px-4 py-16">
        <h2 class="text-4xl font-bold text-center mb-10 text-gray-800">All Products</h2>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Products will be populated dynamically by script.js -->
        </div>
        <div id="pagination" class="flex justify-center mt-8 space-x-4">
            <button onclick="prevPage()" class="btn-gradient text-white px-4 py-2 rounded-lg">Previous</button>
            <div id="page-numbers" class="flex space-x-2"></div>
            <button onclick="nextPage()" class="btn-gradient text-white px-4 py-2 rounded-lg">Next</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
